<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()" />
    <title>URC2DM</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link href="./styles.css?v=3" rel="stylesheet">
</head>

<body>
    <div id="sidebar" class="sidebar" data-estado="close">
        <a id="btnClose" href="javascript:void(0)" class="btnClose">&times;</a>
        <h2 id="optionsLabel">Options</h2>
         <div>
            <div >
                <label id="in1Label" for="in1">Dimension</label>
                <input id="in1" type="number" min="256" max="61440" step="64">
            </div>
            <div>
                <label id="in2Label" for="in2">Rectangle</label>
                <input id="in2" type="checkbox">
            </div>
            <div>
                <label id="in3Label" for="in3">Padding</label>
                <input id="in3" type="number" min="0" max="10">
            </div>
            <div>
                <label id="in4Label" for="in4">Color</label>
                <input id="in4" type="color">
            </div>
            <div>
                <label id="in5Label" for="in5">Only 12 Characters</label>
                <input id="in5" type="checkbox">
            </div>
            <div>
                <label id="in6Label" for="in6">Only Numbers</label>
                <input id="in6" type="checkbox">
            </div>
            <div class="LanguageGroup">
                <label id="languageLabel">Language</label>
                <div class="btnLangGroup">
                    <button id="bntLangEN" class="btnLang selected">EN</button>
                    <button id="bntLangES" class="btnLang">ES</button>
                    <input id="in7" type="text" hidden>
                </div>
            </div>
         </div>   
    </div>

    <div id="container">
        <div id="header">
            <input id="urc" type="text"></input>
            <button id="btnGenerate">Generate</button>
            <button id="btnClear">Clear</button>
            <button id="btnOptions">Options</button>
        </div>
        <div id="response"></div>
    </div>

    <footer>
            <p>URC2DM</p>
    </footer>

    <script src="./datamatrix.min.js"></script>
    <script src="./script.js?v=2"></script>
</body>
</html>
